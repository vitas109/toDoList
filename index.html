<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="header_todo">
            <h1>TO DO LIST &#128214;</h1>
        </div>
        <div class="action-wrapper">

            <input type="text" id="input" placeholder="Enter your task...">
            <div class="button_tasks">
                <button id="add_btn">ADD TASK</button>
                <button id="even_btn">EVEN ELEMENT</button>
                <button id="odd_btn">ODD ELEMENT</button>
                <button id="delete_first_elem_btn">DEL FIRST ELEMENT</button>
                <button id="delete_last_elem_btn">DEL LAST ELEMENT</button>
            </div>
        </div>

        <div class="list-wrapper" id="item_list_container">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
